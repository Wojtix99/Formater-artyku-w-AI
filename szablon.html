<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szablon podglądu artykułu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .content-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        h2, h3 {
            font-size: 1.8em;
            color: #555;
            margin-top: 20px;
        }
        p {
            line-height: 1.8;
        }
        img.article-img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }
        .caption {
            font-size: 1em;
            font-style: italic;
            color: #888;
            text-align: center;
        }
        .navbar {
            background-color: #607D8B;
            position: sticky;
            top: 0;
            z-index: 1000; /* Zapewnia, że menu będzie na wierzchu innych elementów */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #78909C;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a href="#" class="navbar-brand">Artykuł</a>
        <a href="#top" class="navbar-link">Powrót na górę</a>
    </nav>

    <div class="content-container">
        <div id="article-content">
           
        </div>
    </div>

    <button class="back-to-top" id="backToTopBtn">&#8593;</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funkcja do przewijania strony do góry
        document.getElementById('backToTopBtn').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Pokazywanie/ukrywanie przycisku "Powrót na górę"
        window.addEventListener('scroll', function() {
            let button = document.getElementById('backToTopBtn');
            if (window.scrollY > 300) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        });
    </script>
</body>
</html>
